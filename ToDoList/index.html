<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <div class="text-center">
        <h1 class="h1 fw-bold my-4">ToDoList with <span class="text-primary">Bootstrap</span> </h1>
    </div>
    <div class="input-group mt-5 px-lg-4">
        <input type="text" id="input" class="form-control" placeholder="What u need to do?" aria-label="" aria-describedby="button-add">
        <button class="btn btn-outline-secondary" type="button" id="button-add">Add</button>
    </div>

    <div class="mt-5 px-lg-4">
        <div class="table-container overflow-y-auto" style="max-height: 23rem; ">
            <table id="table" class="table">
                <thead>
                <tr>
                    <th scope="col" style="text-align: left;">Description</th>
                    <th scope="col" style="text-align: right;">Action</th>
                </tr>

                </thead>
                <tbody id="table-container">
                </tbody>
            </table>
        </div>
        <div class="my-5 text-center">
            <button class="btn btn-outline-secondary" type="button" id="button-clear">Clear All</button>
        </div>
    </div>

</section>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
